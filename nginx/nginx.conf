# Конфигурация для поддержки множества доменов
# Принимает запросы с любого домена без необходимости редактирования конфига
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    
    # Принимаем запросы с любого домена
    server_name _;
    
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    client_max_body_size 10M;
    proxy_buffering off;

    # Основной location - проксируем все запросы в приложение
    location / {
        proxy_pass http://app:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://app:3000/health;
        access_log off;
    }
}

